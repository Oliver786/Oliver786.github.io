<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фиолетовый Осьминог Кликер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Панель авторизации и информация о пользователе -->
    <div id="auth-bar">
        <div id="user-info" class="hidden">
            <img id="user-avatar" alt="avatar">
            <span id="username"></span>
            <button id="logout-btn" type="button">Logout</button>
        </div>
        <div id="login-info">
            <a id="login-btn" href="/auth/discord">Login with Discord</a>
        </div>
    </div>

    <!-- Блок для отображения счётчика -->
    <div id="score-container">Score: <span id="score">0</span>
        <button id="save-score" type="button">Save score</button>
    </div>

    <!-- Основной образ осьминога -->
    <img src="octopus.png" alt="Фиолетовый Осьминог" id="octopus">
    
    <!-- Вторая картинка, которая будет появляться при клике -->
    <img src="bonus.png" alt="Bonus Image" id="bonus-image" class="hidden">

    <!-- Таблица лидеров -->
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderboard-list"></ol>
    </div>

    <!-- Подключение JavaScript с указанием относительного пути -->
    <script src="./game.js"></script>
</body>
</html>
